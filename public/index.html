<!doctype html>
<html lang="en" ng-app="userApp">
  <head>
     <meta charset="utf-8">
     <title>Github Grabber</title>
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
     <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
     <script src="js/app.js"></script>
     <script src="js/controllers/UsersController.js"></script>
     <script src="js/services/UserFactory.js"></script>
     <script src="js/services/SearchService.js"></script>
     <script src="js/users/users.js"></script>
  </head>
  <body ng-controller="UsersController as ctrl">
  <header>
    Github Grabber
    <p> Github profiles on demand </p>
  </header>
  <nav>
    <p> Search </p>
    <input id='searchBox' type='text' ng-model='username' placeholder="Enter username">
    <button id='searchButton' ng-click='ctrl.search(username)'>Grab</button>
  </nav>
  <div id="users">
     <div class="user-container" ng-repeat="user in ctrl.users">
       <img class="avatar" src="{{ user.avatar_url }}">
       <div id="attribute-container">
         <a class="username" ng-href="{{ user.html_url}}"  target='_blank'> {{ user.login }} </a>
         <p class="repos"> Repos: {{ user.public_repos}} </p>
         <p class="followers"> Followers: {{ user.number_followers}} </p>
       </div>
     </div>
   </div>
  </body>
</html>
